<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <script language="javascript" src="/static/vendor/jquery/jquery.js"></script>
    <script language="javascript" src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script language="javascript" src="/static/vendor/angular/angular.min.js"></script>

    <link href="/static/css/mainstyle.css" rel="stylesheet">
    <script language="javascript" src="/static/js/app.js"></script>
</head>

<body class="container-fluid">
<h1>Main</h1>
<hr/>

<div class="panel panel-default">
    <div class="panel-heading">Schedule</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label>Current node name</label>
                <input class="form-control"  id="cur-node-name" type="text" size="40">
            </div>
            <div class="form-group" id="W"  style="display: none">
                <label>W (вес правила)</label>
                <input class="form-control"   id="cur-node-w" type="number" step="0.1" value="0.0">
            </div>
            <div class="form-group" id="Lw" style="display: none">
                <label>Lw (location weight)</label>
                <input class="form-control"   id="cur-node-lw" type="number" step="0.1" value="0.0">
            </div>
            <div class="form-group" id="Pw" style="display: none">
                <label>Pw (price weight)</label>
                <input  class="form-control"   id="cur-node-pw" type="number" step="0.1"  value="0.0">
            </div>
            <br/>
            <a class="btn btn-default" onclick="editNode();">save node</a>
            <a class="btn btn-danger"  onclick="deleteNode();">delete node</a>
        </form>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addToScheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Schedule action</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                  <label>Action</label>
                  <input class="form-control" list="actions-list" id="action" size="40">
                  <datalist id="actions-list">
                      <option value="Start">
                      <option value="Stop">
                  </datalist>
              </div>
              <div class="form-group">
                  <label>Date</label>
                  <input class="form-control" id="__tmp" type="date">
              </div>
              <div class="form-group">
                  <label>Time</label>
                  <input class="form-control" id="" type="time">
              </div>
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="send-test-specific-btn" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-app="schedule" ng-controller="scheduleCtrl">
    <div class="panel-heading">Table
        <a class="btn btn-sm btn-default" ng-click="loadSchedule()">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true" ></span>
            Load
        </a>
        <a class="btn btn-sm btn-success" data-toggle="modal" data-target="#addToScheduleModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add
        </a>
    </div>
    <table class="table table-striped table-condensed" >
        {% raw %}
        <thead>
        <tr>
            <th>action</th>
            <th>date</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sched_el in schedule">
            <td> {{sched_el.action }}</td>
            <td> {{sched_el.date }}</td>
            <td> {{sched_el.id }}</td>
            <td>
                <a class="btn btn-xs btn-danger" ng-click="deleteFromSchedule(sched_el.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
                    delete {{sched_el.id }}
                </a>
            </td>
        </tr>
        </tbody>
        {% endraw %}
    </table>
</div>

</body>
