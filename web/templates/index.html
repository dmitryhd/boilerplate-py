{% extends "base.html" %}
{% block scripts %}
    <script language="javascript" src="/static/js/app.js"></script>
    <script>
    $( document ).ready(function() {
        console.log( "ready!" );
        document.getElementById('new-action-date').valueAsDate = new Date();
    });
    </script>
{% endblock %}

{% block body %}
<h1>Main</h1>
<hr/>


<div class="panel panel-default" ng-app="schedule" ng-controller="scheduleCtrl">
    <!-- Add action -->
    <div class="modal fade" id="addToScheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Schedule action</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Action</label>
                            <input class="form-control" list="actions-list" id="new-action-action" size="40" value="Start">
                            <datalist id="actions-list">
                                <option value="Start">
                                <option value="Stop">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input class="form-control" id="new-action-date" type="date">
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input class="form-control" id="new-action-time" type="time" value="08:00">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="send-test-specific-btn" class="btn btn-primary" ng-click="scheduleAction()">Add</button>
                </div>
            </div>
        </div>
    </div>


    <div class="panel-heading"><strong>Schedule</strong>
        <a class="btn btn-sm btn-default" ng-click="loadSchedule()">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true" ></span>
            Load
        </a>
        <a class="btn btn-sm btn-success" data-toggle="modal" data-target="#addToScheduleModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add
        </a>
    </div>
    <table class="table table-striped table-condensed" >
        {% raw %}
        <thead>
        <tr>
            <th class="col-md-1" style="width: 30%">action</th>
            <th class="col-md-3" style="width: 30%">date</th>
            <th class="col-md-1" style="width: 35%">id</th>
            <th class="col-md-1" style="width: 5%">delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sched_el in schedule">
            <td class="col-md-1"> {{sched_el.action }}</td>
            <td class="col-md-3"> {{sched_el.date }}</td>
            <td class="col-md-1"> {{sched_el.id }}</td>
            <td class="col-md-1">
                <a class="btn btn-xs btn-danger" ng-click="deleteFromSchedule(sched_el.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
                    delete {{sched_el.id }}
                </a>
            </td>
        </tr>
        </tbody>
        {% endraw %}
    </table>
</div>
{% endblock %}
